<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Five Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
        body{
            font-family: 'Poppins';
        }
    </style>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>

<body>
    <div style="height: 100%;">    
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-4 border-bottom">
            <a href="{% url 'home' %}" class="align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-2" style="width: 6em;">Five Survey</a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 hstack gap-3">
                <li><button type="button" class="btn btn-success" onclick="location.href = '/feed'">Feed</button></li>
                <li><button type="button" class="btn btn-primary" onclick="location.href = '/create'">Erstelle Austieg aus der Ambulanz</button></li>
            </ul>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">            
                {% if not user.is_authenticated %}
                <li><a href="{% url 'login' %}" class="btn btn-sm btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Login</a></li>                 
                {% endif %}
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}" class="btn btn-sm btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">Logout</a></li>
                {% endif %}
            </ul>
        </header>
    
    
    
        <section class="justify-content-xxl-center">
            {% block content %}
                
            {% endblock %}
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
