{% extends "main/base.html" %}

{% block content %}

<div class="col-12 p-5">
    <h2>Details for {{items.name}} with id = {{items.id}}</h2>
    {% if object1.items %}
    <table class="table table-striped table-hover table-bordered">
        {% for key, value in object1.items %}
        <tr>
            <td><b>{{ key }}</b></td>:<td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    {%else%}
    <h3>There are no entrys!</h3>
    {% endif %}
</div>



{% endblock %}
